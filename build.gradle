plugins {
    id 'org.joinfaces' version '4.0.9'
    id "io.freefair.lombok" version "4.1.1"
    id "io.freefair.git-version" version "4.1.2"
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'de.grefer-hosting'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

bootJar {
    launchScript()
}

dependencies {
    implementation 'org.joinfaces:jsf-spring-boot-starter'
    implementation 'org.primefaces:primefaces'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    compile 'com.squareup.okio:okio:2.2.+'

    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntime 'com.h2database:h2'
}
