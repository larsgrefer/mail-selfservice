plugins {
    id 'org.joinfaces' version '4.7.1'
    id "io.freefair.lombok" version "6.5.0.2"
    id "io.freefair.git-version" version "6.5.0.2"
}
apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'de.grefer-hosting'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

bootJar {
    launchScript()
}

dependencies {
    implementation 'org.joinfaces:jsf-spring-boot-starter'
    implementation 'org.joinfaces:rewrite-spring-boot-starter'
    implementation 'org.primefaces:primefaces'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    implementation 'com.squareup.okio:okio:2.10.+'

    runtimeOnly 'mysql:mysql-connector-java'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    testRuntimeOnly 'com.h2database:h2'
}

test.useJUnitPlatform()
